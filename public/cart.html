<!DOCTYPE html>
<html lang="en">
    <script src="/public/isNoAuthRedirectHome.js"></script>
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamDrive | Cart</title>
  <link rel="stylesheet" href="/public/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="/public/img/logo-dreamdrive-pagina.webp" />

  <style>
   #cart .card .me-4 {
    width: 180px;
    overflow: hidden;
    height: 120px;
    display: flex;
    align-items: center;
    border-radius: 5px;
   }

   #cart .card .me-4 img {
    width: 100%;
   }
  </style>
 </head>
 <body id="cart">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" id="homeButton">
            <img src="/public/img/logopng-dreamdrive-pagina-removebg.png" alt="DreamDrive" width="60" height="60" class="d-inline-block align-text-center">
            DreamDrive
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
      </nav>
  </header>
  <main id="cart">
    <div class="container pt-4">
      <div class="row">
          <div class="col-xl-8">
              <!-- Cart -->
              <div id="cards">
                
              </div>

              <div class="row my-4 align-items-center">
                  <div class="col-sm-6">
                      <a href="/public/index.html" class="btn btn-dark rounded-pill">Keep viewing</a>
                  </div>
                  <div class="col-sm-6">
                      <div class="d-flex flex-row-reverse gap-4">
                          <button class="btn btn-success p-3 rounded-pill" onclick="finishOrder()">Drive</button>
                          <button id="btn-clear-cart" class="btn btn-danger p-3 rounded-pill" onclick="cleanCart()">Clean cart</button>
                      </div>
                  </div>
              </div>

          </div>

          <div class="col-xl-4">
              <!-- Resumen del pedido -->
              <div class="mt-5 mt-lg-0">
                  <div class="card border shadow-none">
                      <div class="card-header bg-dark border-bottom py-3 px-4">
                          <h5 class="font-size-16 mb-0 text-white">Order</h5>
                      </div>
                      <div class="card-body p-4 pt-2">
                          <div class="table-responsive">
                              <table class="table mb-0">
                                  <tbody>
                                      <tr class="bg-light">
                                          <th>Total :</th>
                                          <td class="text-end">
                                              <span class="fw-bold" id="card-total">$0</span>
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </main>
  <script src="/public/cart.js"></script>
  <script src="/public/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 </body>
</html>

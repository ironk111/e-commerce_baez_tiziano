<!DOCTYPE html>
<html lang="en">
    <script>
        if (localStorage.getItem("email")) {
            location.href = "index.html"
        }
    </script>
 <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="img/logo-dreamdrive-pagina.webp" />
  <style>
   body {
    display: grid;
    place-items: center;
    height: 100dvh;
   }
  </style>
  <title>DreamDrive | Login</title>
 </head>
 <body id="Login">
  <form>
    <h1 class="pb-5">Welcome!</h1>
   <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control" name="email"/>
   </div>
   <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password"/>
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
   <p id="formLoginMessage" class="poppings-light"></p>
  </form>
  <script>
    const userLogin = {email: "panchito@gmail.com", password: "1234"}
    const message = document.querySelector("#formLoginMessage")

        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (userLogin.email === form.elements.email.value && userLogin.password === form.elements.password.value) {
                localStorage.setItem("email", form.elements.email.value)
                localStorage.setItem("quantity", "0")
                localStorage.setItem("cart", JSON.stringify([]))
                location.href = "./index.html"
            }else {
                message.innerText = "El email o la contrase√±a son inconrrectos"
            }
        })
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
</html>
